<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

    <script>$(document).ready(function(){

      $('#isthisit').html('<p>JS Works</p>');
  
      var socket = io.connect();
      socket.on('connect', function(msg) {
          $('#debug').append('<p>Connected</p>');
      });
      socket.on('weather_event', function(msg) {
          $('#weather_today').html("Heute: <p> Max:" + msg.today.tempMax + "Grad</p>"
                                    + "<p> Min:" + msg.today.tempMin + "</p>");
      });
      socket.on('news_event',function(msg){
        $('#news').html(msg.title0+"</br>" +msg.title1+"</br>"+msg.title2+"</br>")
      });
    });
    </script>
